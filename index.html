<!DOCTYPE html>
<html lang="en">
<head>
	<title>Septajawn | PHL Subway Schedules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/formalize.css" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/foundation.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	
	<div class="wrapper">
		<nav>
			<div class="row">
				<div class="large-offset-1 large-10 medium-offset-1 medium-10 columns">
	    			<span class="name branding">Septajawn</span>
	    		</div>
	    	</div>
		</nav>
		<div class="platter">
			<div class="row">
				<div class="large-4 large-centered medium-centered columns">
					<div class="center">
						<span class="station_label label1 bs">BSL</span>
						<div class="switch-wrapper">
							<form>
								<div class="onoffswitch">
								    <input type="checkbox" class="onoffswitch-checkbox line1" id="myonoffswitch">
								    <label class="onoffswitch-label" for="myonoffswitch">
								        <div class="onoffswitch-inner"></div>
								        <div class="onoffswitch-switch"></div>
								    </label>
								</div>
								
							</form>
						</div>
						<span class="station_label label2">MFL</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-offset-2 large-4 medium-offset-2 medium-4 columns">
					<div class="center">
					<select name="start_destination" id="start_dest" class="btn-group">
						<option value="" disabled="disabled" selected="selected">Starting from...</option>
						<option value="fern">Fern Rock</option>
						<option value="olney">Olney</option>
						<option value="logan">Logan</option>
						<option value="wyoming">Wyoming</option>
						<option value="hunt_park">Hunting Park</option>
						<option value="erie">Erie</option>
						<option value="allegh">Allegheny</option>
						<option value="nphilly">North Philly</option>
						<option value="susque">Susquehanna-Dauphin</option>
						<option value="cecil">Cecil B</option>
						<option value="girard">Girard</option>
						<option value="fairmount">Fairmount</option>
						<option value="spring">Spring Garden</option>
						<option value="race">Race-Vine</option>
						<option value="city_hall">City Hall</option>
						<option value="walnut">Walnut-Locust</option>
						<option value="lombard">Lombard-South</option>
						<option value="ellsworth">Ellsworth-Federal</option>
						<option value="tasker">Tasker-Morris</option>
						<option value="snyder">Snyder</option>
						<option value="oregon">Oregon</option>
						<option value="att">AT&amp;T</option>
					</select>

					</div>
				</div>
				<div class="large-4 medium-4 end columns">
					<div class="center">
					<select name="end_destination" id="end_dest">
						<option value="" disabled="disabled" selected="selected">Ending at...</option>
					</select>
					</div>
				</div>
			</div><!-- End row -->
			<div class="row">
				<div class="large-4 large-centered medium-4 medium-centered columns">
					<a href="#bottom" class="submit">Route</a>
				</div>
			</div><!-- End row -->
		</div><!-- End platter -->
		
		<div class="table_and_tools hide" id="bottom">
			<div class="row">
				<div class="large-11 large-centered medium-10 medium-centered columns">
					<div class="toolbar">
						<button class= "tool day" id="wk">Week</button>
						<button class= "tool day" id="sat">Sat</button>
						<button class= "tool day" id="sun">Sun</button>
						<button class= "tool" id="rst">Reset</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="large-11 large-centered medium-10 medium-centered columns">
					<table class="table table-header">
						<tr>
							<td class="start_station station bs"></td>
							<td class="end_station station bs"></td>
						</tr>
					</table>
					<div class="table-wrap">
						<table class="table table-striped times">
							<tr>
							</tr>
						</table>
					</div>
				</div>
			</div><!-- End row -->
		</div><!-- End table_and_tools-->
	</div><!-- End span12 wrapper -->
</body>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/formalize.js"></script>
<script src="js/subway.js"></script>


</html>
