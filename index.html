<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <title>Philadelphia Underground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="navbar">
    <div class="container-fluid">
      <div class="row">
        <ul>
          <li class="span2">Logo</li>

          <li class="2">About</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="span3">
        <h1>Start:</h1>
        <select name="start_destination" id="start_dest">
          <option value="" disabled="disabled" selected="selected">
            --Starting Station--
          </option>

          <option value="fern">
            Fern Rock
          </option>

          <option value="olney">
            Olney
          </option>

          <option value="logan">
            Logan
          </option>

          <option value="wyoming">
            Wyoming
          </option>

          <option value="hunt_park">
            Hunting Park
          </option>

          <option value="erie">
            Erie
          </option>

          <option value="allegh">
            Allegheny
          </option>

          <option value="nphilly">
            North Philly
          </option>

          <option value="susque">
            Susquehanna-Dauphin
          </option>

          <option value="cecil">
            Cecil B
          </option>

          <option value="girard">
            Girard
          </option>

          <option value="fairmount">
            Fairmount
          </option>

          <option value="spring">
            Spring Garden
          </option>

          <option value="race">
            Race-Vine
          </option>

          <option value="city_hall">
            City Hall
          </option>

          <option value="walnut">
            Walnut-Locust
          </option>

          <option value="lombard">
            Lombard-South
          </option>

          <option value="ellsworth">
            Ellsworth-Federal
          </option>

          <option value="tasker">
            Tasker-Morris
          </option>

          <option value="snyder">
            Snyder
          </option>

          <option value="oregon">
            Oregon
          </option>

          <option value="att">
            AT&T
          </option>
        </select>
      </div><!-- span end -->

      <div class="span3">
        <h1>Destination:</h1><select name="end_destination" id="end_dest">
          <option value="" disabled="disabled" selected="selected">
            --Ending Station--
          </option>
        </select>
      </div><!-- span end -->

      <div class="span3">
        <h1>When:</h1>

        <div class="input-append bootstrap-timepicker">
          <input id="timepicker" type="text" class="input-small">
        </div>
      </div><!-- span end -->
    </div>

    <div class="row">
      <div class="span2">
        <button class="btn" onclick="submit();">Submit</button>
      </div><!-- span end -->

      <div class="row">
        <div class="span9">
          <table class="table table-bordered table-striped">
            <tr>
              <td class="start_station"></td>

              <td class="end_station"></td>
            </tr>

            <tr>
              <td class="start1"></td>

              <td class="end1"></td>
            </tr>

            <tr>
              <td class="start2"></td>

              <td class="end2"></td>
            </tr>

            <tr>
              <td class="start3"></td>

              <td class="end3"></td>
            </tr>
          </table>
        </div>
      </div>
    </div><!-- row end -->
  </div><!-- Container end -->
<script src="https://code.jquery.com/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="js/subway.js" type="text/javascript"></script>
</body>
</html>
